        <p>インターネットにつながるということは、テクノロジーという教義が支配するワールドワイドウェブと呼ばれるの宗教世界に入っていく体験に近い気がする。一昔前、インターネットにつながるためにはダイアルアップ接続の手順を踏まなければならず、当時学生だったぼくは電話代を節約するために夜23時の定額時間帯になった瞬間に、パソコンの前に座してダイアルアップボタンを押すのが日課だった。それは今思うと図らずして儀式めいていたように思う。</p>
