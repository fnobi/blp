var_tumblr:
  title:
    '{Title}'

  url:
    '{BlogURL}'

  description:
    '{PlaintextDescription}'

  avater:
    '{PortraitURL-128}'

  textCopyright: '{text:Copyright}'

  textPostMargin: '{text:PostMargin}'

  imageBg: '{image:BgImage}'

  imageOGP: '{image:OGPImage}'

  colorBg: '{color:BgColor}'

  colorHeader: '{color:HeaderColor}'

  colorDivider: '{color:DividerColor}'

  posts:
    - 
      type: text
      title: '{Title}'
      body: '{Body}'
      tags: '{block:Tags}tag--{Tag} {/block:Tags}'
    - 
      type: link
      name: '{Name}'
      url: '{URL}'
      tags: '{block:Tags}tag--{Tag} {/block:Tags}'
    - 
      type: photo
      src: '{PhotoURL-HighRes}'
      plaintextCaption: '{PlaintextCaption}'
      caption: '{Caption}'
      tags: '{block:Tags}tag--{Tag} {/block:Tags}'
    - 
      type: video
      video: '{Video-700}'
      caption: '{PlaintextCaption}'
      tags: '{block:Tags}tag--{Tag} {/block:Tags}'