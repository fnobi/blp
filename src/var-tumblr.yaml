var_tumblr:
  title:
    '{Title}'

  description:
    '{Description}'

  posts:
    - 
      type: text
      title: '{Title}'
      body: '{Body}'
    - 
      type: link
      name: '{Name}'
      url: '{URL}'
    - 
      type: photo
      src: '{PhotoURL-500}'
      plaintextCaption: '{PlaintextCaption}'
      caption: '{Caption}'
    - 
      type: video
      video: '{Video-700}'
      caption: '{PlaintextCaption}'